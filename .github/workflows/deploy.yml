name: Deploy to Server zvon.online

on:
  push:
    branches:
      - master # триггер на пуш в master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create .env files
        uses: thaind0/envfile@v1
        with:
          secrets: ${{ toJSON(secrets) }}
          file: secrets.env
          exclude: SERVER_IP, SERVER_USER, SERVER_SSH_KEY, DEV_*, AI_*
      - name: Create vars.env
        uses: thaind0/envfile@v1
        with:
          secrets: ${{ toJSON(vars) }}
          file: vars.env
          exclude: DEV_*, AI_*

      - name: Clear old dist and copy new build to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            rm -rf /var/www/zvon/dist/*
          "
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/zvon/dist/
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" vars.env secrets.env ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/zvon/

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            set -e
            cd /var/www/zvon
            cat ./vars.env > ./.env
            cat ./secrets.env >> ./.env
            sed -i 's/MASTER_//g' ./.env
            sudo nginx -t
            sudo systemctl reload nginx
          "
